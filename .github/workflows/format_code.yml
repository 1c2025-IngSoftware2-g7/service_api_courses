name: Auto-Format with Black

on:
  push:
    branches: [ "main", "develop" ]  # Add your working branches
  pull_request: {}

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # Needed for PRs
          fetch-depth: 0  # Required for git history

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Black
        run: pip install black

      - name: Format code
        run: black src/ tests/

      - name: Commit changes
        if: github.event_name == 'push'  # Only commit on direct pushes
        run: |
          git config --global user.name "Black Formatter"
          git config --global user.email "black@formatter"
          git add .
          git commit -m "ðŸ”§ [Automated] Black code formatting" || echo "No changes to commit"
          git push